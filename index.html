    <title>BookBeuk | Bookshelf Management App</title>

  <body>
    <header>
      <img src="src/img/logo.png" alt="" />
      <h1>Bookshelf Management</h1>
    </header>
    <main>
      <div class="left">
        <section class="add_book">
          <form id="inputBook" action="">
            <h2>Tambah Buku</h2>
            <label for="inputBookTitle">Judul</label>
            <input
              type="text"
              name="title"
              id="inputBookTitle"
              placeholder="Masukan judul buku"
              required
            />
            <label for="inputBookAuthor">Penulis</label>
            <input
              type="text"
              name="author"
              id="inputBookAuthor"
              placeholder="Masukan penulis buku"
              required
            />
            <label for="inputBookYear">Tahun</label>
            <input
              type="number"
              name="year"
              id="inputBookYear"
              placeholder="Masukan tahun terbit buku"
              required
            />
            <label for="inputBookThumbnail">Thumbnail</label>
            <input
              type="text"
              name="thumbnail"
              id="inputBookThumbnail"
              placeholder="Masukan link thumbnail buku"
            />

            <div class="" style="display: flex; gap: 10px">
              <label for="isComplete">Selesai Baca</label>
              <input type="checkbox" name="isComplete" id="isComplete" />
            </div>

            <div class="action">
              <button class="btn-primary" type="submit">Masukan Buku</button>
              <button class="btn-orange" type="reset">Reset</button>
            </div>
          </form>
        </section>
      </div>
      <div class="right">
        <div class="action-add">
          <button class="btn-primary btn-add">Tambah Buku</button>
        </div>
        <section class="search_book">
          <label for="inputSearchBook">Cari Buku</label>
          <div class="input_group">
            <img src="src/img/icon-search.svg" alt="" />
            <input
              type="text"
              name="search"
              id="inputSearchBook"
              placeholder="Masukan judul, penulis, tahun, etc "
            />
            <button>Cari</button>
          </div>
        </section>
        <section class="container_book">
          <div class="bookshelf">
            <h2>Belum Selesai Dibaca</h2>
            <div id="incompleteBookshelfList" class="book_list">
